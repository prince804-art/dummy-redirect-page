<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <p>Loading your content...</p>

    <script>
      try {
        const params = new URLSearchParams(window.location.search);
        const rawUrl = params.get("url");

        if (rawUrl) {
          const decodedUrl = decodeURIComponent(rawUrl.trim());
          if (decodedUrl.startsWith("http://") || decodedUrl.startsWith("https://")) {
            window.location.href = decodedUrl;
          } else {
            document.body.innerHTML = "<p>üö´ Invalid URL format.</p>";
          }
        } else {
          document.body.innerHTML = "<p>‚ùå No URL found to redirect.</p>";
        }
      } catch (e) {
        document.body.innerHTML = "<p>‚ö†Ô∏è Error during redirect.</p>";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f1f1f1;
        color: #333;
      }
    </style>
  </head>
  <body>
    <p>Loading your content...</p>

    <script>
      // Get full target URL from query param
      const params = new URLSearchParams(window.location.search);
      const rawUrl = params.get("url");

      if (rawUrl && rawUrl.startsWith("http")) {
        try {
          // Decode in case URL was encoded
          const finalUrl = decodeURIComponent(rawUrl);
          window.location.href = finalUrl;
        } catch (err) {
          document.body.innerHTML = "<p>Invalid URL format.</p>";
        }
      } else {
        document.body.innerHTML = "<p>Invalid or missing URL.</p>";
      }
    </script>
  </body>
</html>
